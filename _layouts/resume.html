<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Copper Cash" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/media/resources/articles/resume/stylesheet/style.css" />
    <link rel="stylesheet" href="/media/resources/articles/resume/stylesheet/screen.css" media="screen" />
    <link rel="stylesheet" href="/media/resources/articles/resume/stylesheet/print.css" media="print" />
</head>

<body>

<header>
    <ul>
        <li><a href="/articles/resume/resume_cn.html">中文</a></li>
        <li><a href="/articles/resume/resume_en.html">English</a></li>
    </ul>
</header>

<article>
    {{ content }}
</article>

<script src="/media/js/jquery-1.7.1.min.js"></script>
<script>
    (function(){
        var mediaMatch = window.matchMedia('screen');
        mediaMatch.addListener(mediaChange);
        mediaChange(mediaMatch);

        function mediaChange(mediaMatch) {
            var lis = $('article > h2:nth-of-type(4) + ul > li');
            var widthFunc = mediaMatch.matches ?
                    function(li) { return li.children[1].textContent; } :
                    function(li) { return 'auto'; };
            lis.each(function(index, li) {
                var width = widthFunc(li);
                $(li).width(width);
            });
        }
    }());
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Copper Cash" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/media/resources/articles/resume/stylesheet/screen.css" media="screen" />
    <link rel="stylesheet" href="/media/resources/articles/resume/stylesheet/print.css" media="print" />
</head>

<body>

<style>
    a, a:link, a:active, a:visited {
        text-decoration: none;
    }

    article {
        font-size: 14px;
        font-family: "Lekton", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        color: #444;

        padding-left: 60px;
        padding-right: 60px;
    }
    article ul {
        list-style-type: none;
        padding: 0;
    }
    article hr {
        clear: both;
        border: none;
        height: 30px;
    }
    article p {
        font-size: 13px;
    }


    article > h2:nth-of-type(1) {
        margin-top: 0;
        margin-bottom: 60px;
        float: left;
        font-size: 40px;
    }
    article > h2:nth-of-type(1) > em:nth-of-type(1) {
        font-size: 14px;
        font-style: normal;
    }
    article > h2:nth-of-type(1) > em:nth-of-type(2) {
        display: block;
        font-size: 14px;
        font-weight: normal;
    }

    article > h2:nth-of-type(1) + ul {
        margin: 0;
        float: right;
    }
    article > h2:nth-of-type(1) + ul > li { /* Self */
        background: no-repeat 0 .2em;
        padding-left: 26px;
    }
    article > h2:nth-of-type(1) + ul > li:nth-of-type(1) {    /* Email */
        background-image: url(/media/resources/articles/resume/img/icn-mail.gif);
    }
    article > h2:nth-of-type(1) + ul > li:nth-of-type(2) {    /* Phone */
        background-image: url(/media/resources/articles/resume/img/icn-tel.gif);
    }

    article > h2 {
        clear: both;
        font-weight: bold;
        font-size: 20px;
    }

    article > h2 + ul > li {
        clear: both;
    }
    article > h2 + ul > li > h3 {
        display: inline;
        float: left;
        width: 30%;
        font-size: 14px;
        font-style: normal;
        font-weight: bold;
        margin: 0;
    }
    article > h2 + ul > li > h3 > em {
        display: block;
        font-size: 12px;
        font-style: normal;
        font-weight: normal;
    }
    article > h2 + ul > li > h3 > time {
        display: block;
        font-size: 12px;
        font-style: italic;
        font-weight: normal;
    }
    article > h2 + ul > li > ul {
        display: inline;
        float: right;
        width: 67%;
        padding: 0;
        margin: 0 0 30px 0;
    }
    article > h2 + ul > li > p {
        display: inline;
        float: right;
        width: 67%;
        padding: 0;
        margin: 0 0 30px 0;
    }

    article > h2 + ul > li > ul > li > h4 {
        margin: 0;
    }
    article > h2 + ul > li > ul > li > p {
        margin: 0 0 10px 0;
    }

    article > h2:nth-of-type(n+2) {
        border-left: 50px solid #444;
        padding-left: 10px;
        left: -60px;
        position: relative;

        height: 13px;
        line-height: 13px;
        margin: 40px 0 40px 0;
    }


</style>

<article>
    {{ content }}
</article>

</body>
</html>
